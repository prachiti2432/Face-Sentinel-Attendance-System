<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin - Face Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { supabase } from './lib/supabaseClient.js';

        const createBtn = document.getElementById('create-btn');
        const statusMsg = document.getElementById('status-msg');

        createBtn.addEventListener('click', async () => {
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';
            statusMsg.textContent = '';
            statusMsg.className = 'mt-4 text-center';

            const email = 'prachiti2432@gmail.com';
            const password = 'smart attendance';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    statusMsg.textContent = 'Error: ' + error.message;
                    statusMsg.classList.add('text-red-400');
                } else {
                    if (data.user && data.user.identities && data.user.identities.length === 0) {
                        statusMsg.textContent = 'User already exists. Please try logging in.';
                        statusMsg.classList.add('text-yellow-400');
                    } else {
                        statusMsg.textContent = 'User created successfully! You can now login.';
                        statusMsg.classList.add('text-emerald-400');
                    }
                }
            } catch (err) {
                statusMsg.textContent = 'Unexpected error: ' + err.message;
                statusMsg.classList.add('text-red-400');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Create Admin User';
            }
        });
    </script>
    <style>
        .glass {
            backdrop-filter: saturate(160%) blur(8px);
            -webkit-backdrop-filter: saturate(160%) blur(8px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.25));
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 text-slate-100 flex items-center justify-center">
    <div class="glass rounded-3xl p-8 w-full max-w-md ring-1 ring-inset ring-white/10">
        <h1 class="text-2xl font-bold text-center mb-6">Setup Admin User</h1>
        <p class="text-slate-300 text-center mb-6">
            Click below to create the admin account for:<br>
            <strong class="text-white">prachiti2432@gmail.com</strong>
        </p>

        <button id="create-btn"
            class="w-full h-12 rounded-xl bg-gradient-to-tr from-emerald-600 to-cyan-600 hover:from-emerald-500 hover:to-cyan-500 text-white font-semibold shadow-lg shadow-emerald-800/30 transition">
            Create Admin User
        </button>

        <div id="status-msg"></div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-slate-400 hover:text-white transition">Go to Home</a>
        </div>
    </div>
</body>

</html>
